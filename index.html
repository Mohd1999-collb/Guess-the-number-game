<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>I Am Thinking Of a Number Between 1-100</h3>
        <h3>Can You Guess It</h3>
        <input type="text" placeholder="Number" id="guess"><br>
        <button onclick="play()" id="my_btn">GUESS</button>
        <p id="message1">Number Of Guesses : 0</p>
        <p id="message2">Guessed number are : none</p>
        <p id="message3"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
